<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>AutoText</title>
    <link href="extPageCSS.CSS" rel="stylesheet">
</head>
<body>

<div class="mainWindow">
    <div class="main">
        <div class="textPanelContainer">
            <div class="editorText">
                <div class="textPanelText">
                    <div id="textTextArea"></div>
                </div>
            </div>
            <div class="HTMLTextView" >
                <textarea id="sourceView" contenteditable="true"></textarea>
            </div>
        </div>
        <div class="editorPanelContainer">
            <div id="sepFuncPanel">
                <button id="strongDelete" class="instrButton firstInstrButton"> &lt;strong&gt; </button>
                <button id="spanDelete" class="instrButton"> &lt;span&gt; </button>
                <button id="iDelete" class="instrButton"> &lt;i&gt; </button>
                <button id="bDelete" class="instrButton"> &lt;b&gt; </button>
                <button id="emDelete" class="instrButton"> &lt;em&gt; </button>
                <button id="pInLiDelete" class="instrButton"> &lt;p&gt; в &lt;li&gt; </button>
                <button id="pInTdDelete" class="instrButton"> &lt;p&gt; в &lt;td&gt; </button>
                <button id="dirDelete" class="instrButton"> dir="" </button>
                <button id="styleDelete" class="instrButton"> style="" </button>
                <button id="nbspDeleteAll" class="instrButton"> &amp;nbsp </button>
                <button id="nbspDeleteW/Dot" class="instrButton"> .&amp;nbsp </button>
                <button id="allAttrDelete" class="instrButton lastInstrButton"> Все атрибуты </button>
            </div>
            <div id="allInOneButton">
                <button id="almightyButton" class="instrButton sepButton"> Очистить всё </button>
            </div>
        </div>
        <div class="mainTextLowLeft">
            Текстовой редактор
        </div>
    </div>
    <div class="metaMenu">
        <div class="borderLine">
        </div>
        <div class="metaTextTopLeft">
            Мета-теги
        </div>
        <div class="metaTagInputContainer">
            <textarea id="metaTagInputPanel" contenteditable="true"></textarea>
        </div>
        <div class="metaTagInputCounter"></div>
        <div class="metaTagControlPanel"></div>
    </div>

</div>
<script type="text/javascript" src="tinymce/tinymce.min.js" defer></script>
<script type="text/javascript" src="extEditor_tinyMCE.js" defer></script>
<script type="text/javascript" src="extEditor.js" defer></script>
</body>
</html>
